<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan count down</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="main_sec">
        <div class="container">
            <div class="title_row">
                <h1>Ramadan 28 feb, 2025</h1>
            
            </div>
            <div class="count_down">
                <div class="column">
                    <h1 id="days" class="heading">20</h1>
                    <span class="light">Days</span>
                </div>
                <div class="column">
                    <h1 id="month" class="heading">12</h1>
                    <span class="light">Months</span>
                </div>
                <div class="column">
                    <h1 id="hours" class="heading"></h1>
                    <span class="light">Hour</span>
                </div>

                <div class="column">
                    <h1 id="minutes" class="heading"></h1>
                    <span class="light">Minutes</span>
                </div>
            </div>
            <div class="links_row">

            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
