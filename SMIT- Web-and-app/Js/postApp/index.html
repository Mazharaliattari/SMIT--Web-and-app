<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>

<body>

    <div class="container">
        <div class="top-heading my-4">
            <h1 class="text-center">Post Appp</h1>
        </div>
        <div class="main-card">
            <div class="card" style="width: 30rem; padding: 15px;">
                <div class="mt-1">
                    <label for="inputPassword5" class="form-label">User Name</label>
                    <input placeholder="User Name" type="text" id="userName" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="mt-3">
                    <label for="inputPassword5" class="form-label">Title</label>
                    <input placeholder="Title" type="text" id="title" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="mt-3">

                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea placeholder="Description" class="form-control" id="description"
                        rows="3"></textarea>

                </div>
                <div class="my-3">

                    <button onclick="submitPost()" class="btn btn-primary w-100"> Post </button>
                </div>
            </div>
            <div class=" w-50" id="msg-list-parant">
                
            </div>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
